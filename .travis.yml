language: node_js
node_js:
- 8.3.0
cache:
  directories:
  - node_modules
branches:
  only:
  - master
before_deploy:
- npm run build
script: npm test
env:
  global:
  # AWS_ACCESS_KEY
  - secure: 
  # AWS_SECRET_ACCESS_KEY
  - secure: 
  # API_URL
  - secure: 
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: quarters-web-staging
  local-dir: build
  skip_cleanup: true
  acl: public_read
  on:
    repo: quartersapp/quarters-web
    branch: master
